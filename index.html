<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- cdn -->
    <script src="https://kit.fontawesome.com/e53fb4085c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style -->
    <style>
        .sora {
            font-family: "Sora", serif;
        }
    </style>
    <!-- script -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'accent': '#179800'
                    }
                }
            }
        }
    </script>
</head>

<body class="sora px-2">
    <!-- header -->
    <header class="">
        <!-- nav -->
        <nav class="container mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">

                    <a><img src="c2-assets/logo-header.png" alt=""></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Product</a></li>
                        <li><a>Services</a></li>
                        <li><a>Contact us</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <div class="hidden lg:block space-x-3">
                        <a class="cursor-pointer"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a class="cursor-pointer"><i class="fa-solid fa-cart-shopping"></i></a>
                        <button class="btn border border-accent bg-white hover:bg-accent hover:text-white">Login</button>
                        <button class="btn bg-accent text-white hover:bg-green-700">Register</button>
                    </div>
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-36 p-2 shadow -ml-24 ">
                            <li><a>Product</a></li>
                            <li><a>Services</a></li>
                            <li><a>Contact us</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- banner -->
        <div class="mt-14">
            <h1 class="text-[32px] lg:text-5xl font-semibold text-center">Freshness You <span class="text-accent"> Can
                    <br>Count</span> On, Prices You'll Love!</h1>
            <p class="text-center py-8 text-gray-500">Shop your daily essentials at unbeatable prices. From fresh produce to pantry <br> staples, we've got you covered every day!</p>
            <div class="w-full flex justify-center">
                <img src="c2-assets/hero-vegetables.png" alt="">
            </div>
        </div>
    </header>
    <!-- main -->
     <main>
        <!-- service -->
         <section>
            
         </section>
     </main>
</body>

</html>
